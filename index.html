<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker - Daily & Monthly</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, createElement: h } = React;

        const Check = (props) => {
            return h('svg', {
                xmlns: "http://www.w3.org/2000/svg",
                width: props.size || 24,
                height: props.size || 24,
                viewBox: "0 0 24 24",
                fill: "none",
                stroke: "currentColor",
                strokeWidth: "2",
                strokeLinecap: "round",
                strokeLinejoin: "round",
                className: props.className
            }, h('polyline', { points: "20 6 9 17 4 12" }));
        };

        const Flame = (props) => {
            return h('svg', {
                xmlns: "http://www.w3.org/2000/svg",
                width: props.size || 24,
                height: props.size || 24,
                viewBox: "0 0 24 24",
                fill: "none",
                stroke: "currentColor",
                strokeWidth: "2",
                strokeLinecap: "round",
                strokeLinejoin: "round",
                className: props.className
            }, h('path', { d: "M8.5 14.5A2.5 2.5 0 0 0 11 12c0-1.38-.5-2-1-3-1.072-2.143-.224-4.054 2-6 .5 2.5 2 4.9 4 6.5 2 1.6 3 3.5 3 5.5a7 7 0 1 1-14 0c0-1.153.433-2.294 1-3a2.5 2.5 0 0 0 2.5 2.5z" }));
        };

        const TrendingUp = (props) => {
            return h('svg', {
                xmlns: "http://www.w3.org/2000/svg",
                width: props.size || 24,
                height: props.size || 24,
                viewBox: "0 0 24 24",
                fill: "none",
                stroke: "currentColor",
                strokeWidth: "2",
                strokeLinecap: "round",
                strokeLinejoin: "round",
                className: props.className
            },
                h('polyline', { points: "23 6 13.5 15.5 8.5 10.5 1 18" }),
                h('polyline', { points: "17 6 23 6 23 12" }));
        };

        const Calendar = (props) => {
            return h('svg', {
                xmlns: "http://www.w3.org/2000/svg",
                width: props.size || 24,
                height: props.size || 24,
                viewBox: "0 0 24 24",
                fill: "none",
                stroke: "currentColor",
                strokeWidth: "2",
                strokeLinecap: "round",
                strokeLinejoin: "round",
                className: props.className
            },
                h('rect', { x: "3", y: "4", width: "18", height: "18", rx: "2", ry: "2" }),
                h('line', { x1: "16", y1: "2", x2: "16", y2: "6" }),
                h('line', { x1: "8", y1: "2", x2: "8", y2: "6" }),
                h('line', { x1: "3", y1: "10", x2: "21", y2: "10" }));
        };

        const Award = (props) => {
            return h('svg', {
                xmlns: "http://www.w3.org/2000/svg",
                width: props.size || 24,
                height: props.size || 24,
                viewBox: "0 0 24 24",
                fill: "none",
                stroke: "currentColor",
                strokeWidth: "2",
                strokeLinecap: "round",
                strokeLinejoin: "round",
                className: props.className
            },
                h('circle', { cx: "12", cy: "8", r: "7" }),
                h('polyline', { points: "8.21 13.89 7 23 12 20 17 23 15.79 13.88" }));
        };

        const ChevronLeft = (props) => {
            return h('svg', {
                xmlns: "http://www.w3.org/2000/svg",
                width: props.size || 24,
                height: props.size || 24,
                viewBox: "0 0 24 24",
                fill: "none",
                stroke: "currentColor",
                strokeWidth: "2",
                strokeLinecap: "round",
                strokeLinejoin: "round",
                className: props.className
            }, h('polyline', { points: "15 18 9 12 15 6" }));
        };

        const ChevronRight = (props) => {
            return h('svg', {
                xmlns: "http://www.w3.org/2000/svg",
                width: props.size || 24,
                height: props.size || 24,
                viewBox: "0 0 24 24",
                fill: "none",
                stroke: "currentColor",
                strokeWidth: "2",
                strokeLinecap: "round",
                strokeLinejoin: "round",
                className: props.className
            }, h('polyline', { points: "9 18 15 12 9 6" }));
        };

        const HabitTracker = () => {
            const defaultHabits = [
                'Wake up 4:30 AM',
                'Make Bed',
                'Gym',
                'DSA',
                'AI-Learning',
                'Book Reading'
            ];

            const [habits, setHabits] = useState(defaultHabits);
            const [checkedDays, setCheckedDays] = useState({});
            const [currentDate, setCurrentDate] = useState(new Date());
            const [activeTab, setActiveTab] = useState('daily');
            const [selectedYear, setSelectedYear] = useState(new Date().getFullYear().toString());

            const monthYear = currentDate.toLocaleString('default', { month: 'long', year: 'numeric' });
            const monthKey = currentDate.getFullYear() + '-' + currentDate.getMonth();
            const daysInMonth = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0).getDate();

            useEffect(() => {
                const saved = localStorage.getItem('habitTrackerData');
                if (saved) {
                    const data = JSON.parse(saved);
                    setCheckedDays(data.checkedDays || {});
                    setHabits(data.habits || defaultHabits);
                }
            }, []);

            useEffect(() => {
                localStorage.setItem('habitTrackerData', JSON.stringify({ checkedDays, habits }));
            }, [checkedDays, habits]);

            const toggleDay = (habitIndex, day) => {
                const key = monthKey + '-' + habitIndex + '-' + day;
                setCheckedDays(prev => {
                    const newState = { ...prev };
                    newState[key] = !prev[key];
                    return newState;
                });
            };

            const getProgress = (habitIndex, month) => {
                if (!month) month = monthKey;
                const parts = month.split('-');
                const targetDate = month === monthKey ? currentDate : new Date(parts[0], parts[1], 1);
                const days = new Date(targetDate.getFullYear(), targetDate.getMonth() + 1, 0).getDate();
                let count = 0;
                for (let day = 1; day <= days; day++) {
                    if (checkedDays[month + '-' + habitIndex + '-' + day]) count++;
                }
                return Math.round((count / days) * 100);
            };

            const getCurrentStreak = (habitIndex) => {
                let streak = 0;
                for (let day = daysInMonth; day >= 1; day--) {
                    if (checkedDays[monthKey + '-' + habitIndex + '-' + day]) {
                        streak++;
                    } else if (streak > 0) {
                        break;
                    }
                }
                return streak;
            };

            const getDailyCompletion = (day) => {
                let count = 0;
                habits.forEach((_, index) => {
                    if (checkedDays[monthKey + '-' + index + '-' + day]) count++;
                });
                return Math.round((count / habits.length) * 100);
            };

            const getMotivation = () => {
                const maxStreak = Math.max(...habits.map((_, i) => getCurrentStreak(i)));
                if (maxStreak >= 20) return "üî• INSANE DISCIPLINE!";
                if (maxStreak >= 10) return "üí™ KEEP GOING!";
                if (maxStreak >= 5) return "üå± BUILDING MOMENTUM";
                return "üöÄ START SMALL, STAY CONSISTENT";
            };

            const getMonthlyAverage = (month) => {
                if (!month) month = monthKey;
                const total = habits.reduce((sum, _, i) => sum + getProgress(i, month), 0);
                return Math.round(total / habits.length);
            };

            const changeMonth = (direction) => {
                const newDate = new Date(currentDate);
                newDate.setMonth(newDate.getMonth() + direction);
                setCurrentDate(newDate);
            };

            const getAllMonths = () => {
                const months = new Set();
                Object.keys(checkedDays).forEach(key => {
                    const parts = key.split('-');
                    const year = parts[0];
                    const month = parts[1];
                    if (year && month && !isNaN(year) && !isNaN(month)) {
                        months.add(year + '-' + month);
                    }
                });
                return Array.from(months).sort().reverse();
            };

            const getMonthName = (monthKey) => {
                const parts = monthKey.split('-');
                const year = parts[0];
                const month = parts[1];
                return new Date(year, month, 1).toLocaleString('default', { month: 'long', year: 'numeric' });
            };

            const goToToday = () => {
                setCurrentDate(new Date());
            };

            const getAllYears = () => {
                const years = [...new Set(getAllMonths().map(m => m.split('-')[0]))].sort().reverse();
                return years.length > 0 ? years : [new Date().getFullYear().toString()];
            };

            const getMonthsInYear = (year) => {
                return getAllMonths().filter(m => m.split('-')[0] === year);
            };

            const getYearData = (year) => {
                const monthNames = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
                const monthsInYear = getMonthsInYear(year);

                return monthNames.map((name, index) => {
                    const monthKey = year + '-' + index;
                    const hasData = monthsInYear.includes(monthKey);
                    return {
                        month: name,
                        value: hasData ? getMonthlyAverage(monthKey) : 0,
                        hasData: hasData
                    };
                });
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-slate-50 to-slate-100 p-2 sm:p-4">
                    <div className="max-w-7xl mx-auto">
                        <div className="bg-white rounded-xl sm:rounded-2xl shadow-lg p-4 sm:p-6 mb-4 sm:mb-6">
                            <div className="flex flex-col sm:flex-row items-start sm:items-center justify-between gap-4 mb-4">
                                <div className="w-full sm:w-auto">
                                    <h1 className="text-2xl sm:text-3xl font-bold text-slate-800">Habit Tracker</h1>
                                    <div className="flex items-center gap-2 sm:gap-3 mt-2">
                                        <button
                                            onClick={() => changeMonth(-1)}
                                            className="p-1 hover:bg-slate-100 rounded-lg transition-colors"
                                        >
                                            <ChevronLeft size={18} className="text-slate-600" />
                                        </button>
                                        <p className="text-slate-500 font-medium text-sm sm:text-base min-w-[160px] sm:min-w-[200px] text-center">{monthYear}</p>
                                        <button
                                            onClick={() => changeMonth(1)}
                                            className="p-1 hover:bg-slate-100 rounded-lg transition-colors"
                                        >
                                            <ChevronRight size={18} className="text-slate-600" />
                                        </button>
                                        <button
                                            onClick={goToToday}
                                            className="ml-1 sm:ml-2 px-2 sm:px-3 py-1 bg-emerald-100 text-emerald-700 rounded-lg text-xs sm:text-sm font-medium hover:bg-emerald-200 transition-colors"
                                        >
                                            Today
                                        </button>
                                    </div>
                                </div>
                                <div className="text-left sm:text-right w-full sm:w-auto">
                                    <div className="text-3xl sm:text-4xl font-bold text-emerald-500">{getMonthlyAverage()}%</div>
                                    <div className="text-xs sm:text-sm text-slate-500">Monthly Average</div>
                                </div>
                            </div>

                            <div className="flex gap-1 sm:gap-2 border-b border-slate-200 overflow-x-auto">
                                {['daily', 'summary', 'streaks', 'charts', 'compare'].map(tab => (
                                    <button
                                        key={tab}
                                        onClick={() => setActiveTab(tab)}
                                        className={'px-2 sm:px-4 py-2 text-xs sm:text-sm font-medium capitalize transition-colors whitespace-nowrap ' + (
                                            activeTab === tab
                                                ? 'text-emerald-600 border-b-2 border-emerald-600'
                                                : 'text-slate-500 hover:text-slate-700'
                                        )}
                                    >
                                        {tab === 'compare' ? 'Compare' : tab}
                                    </button>
                                ))}
                            </div>
                        </div>

                        {activeTab === 'daily' && (
                            <div className="bg-white rounded-xl sm:rounded-2xl shadow-lg p-3 sm:p-6 overflow-x-auto">
                                <div className="min-w-max">
                                    <div className="grid gap-2 sm:gap-3">
                                        <div className="flex gap-1 sm:gap-2">
                                            <div className="w-24 sm:w-40 font-semibold text-slate-700 flex items-center text-xs sm:text-sm">Habit</div>
                                            {[...Array(daysInMonth)].map((_, i) => (
                                                <div key={i} className="w-8 h-8 sm:w-10 sm:h-10 flex items-center justify-center text-[10px] sm:text-xs font-medium text-slate-600">
                                                    {i + 1}
                                                </div>
                                            ))}
                                            <div className="w-16 sm:w-24 font-semibold text-slate-700 text-center text-xs sm:text-sm">Progress</div>
                                            <div className="w-14 sm:w-20 font-semibold text-slate-700 text-center flex items-center justify-center gap-1 text-xs sm:text-sm">
                                                <Flame size={14} className="text-orange-500" />
                                                <span className="hidden sm:inline">Streak</span>
                                                <span className="sm:hidden">S</span>
                                            </div>
                                        </div>

                                        {habits.map((habit, habitIndex) => {
                                            const progress = getProgress(habitIndex);
                                            const streak = getCurrentStreak(habitIndex);
                                            return (
                                                <div key={habitIndex} className="flex gap-1 sm:gap-2 items-center">
                                                    <div className="w-24 sm:w-40 text-[10px] sm:text-sm font-medium text-slate-700 truncate">{habit}</div>
                                                    {[...Array(daysInMonth)].map((_, day) => {
                                                        const isChecked = checkedDays[monthKey + '-' + habitIndex + '-' + (day + 1)];
                                                        return (
                                                            <button
                                                                key={day}
                                                                onClick={() => toggleDay(habitIndex, day + 1)}
                                                                className={'w-8 h-8 sm:w-10 sm:h-10 rounded-md sm:rounded-lg border-2 transition-all duration-200 flex items-center justify-center ' + (
                                                                    isChecked
                                                                        ? 'bg-emerald-500 border-emerald-500 shadow-md'
                                                                        : 'bg-white border-slate-300 hover:border-emerald-400'
                                                                )}
                                                            >
                                                                {isChecked && <Check size={16} className="text-white sm:w-5 sm:h-5" />}
                                                            </button>
                                                        );
                                                    })}
                                                    <div className="w-16 sm:w-24 h-8 sm:h-10 flex items-center justify-center">
                                                        <div className="w-full h-6 sm:h-8 bg-slate-200 rounded-full overflow-hidden">
                                                            <div
                                                                className="h-full bg-gradient-to-r from-emerald-400 to-emerald-600 flex items-center justify-center text-[10px] sm:text-xs font-bold text-white transition-all duration-300"
                                                                style={{ width: progress + '%' }}
                                                            >
                                                                {progress > 20 && (progress + '%')}
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div className="w-14 sm:w-20 h-8 sm:h-10 flex items-center justify-center">
                                                        <span className={'text-sm sm:text-lg font-bold ' + (streak > 0 ? 'text-orange-500' : 'text-slate-400')}>
                                                            {streak}
                                                        </span>
                                                    </div>
                                                </div>
                                            );
                                        })}

                                        <div className="flex gap-1 sm:gap-2 items-center mt-2 sm:mt-4 pt-2 sm:pt-4 border-t-2 border-slate-200">
                                            <div className="w-24 sm:w-40 text-[10px] sm:text-sm font-bold text-slate-700">Daily Score</div>
                                            {[...Array(daysInMonth)].map((_, day) => {
                                                const completion = getDailyCompletion(day + 1);
                                                return (
                                                    <div
                                                        key={day}
                                                        className="w-8 h-8 sm:w-10 sm:h-10 rounded-md sm:rounded-lg flex items-center justify-center text-[9px] sm:text-xs font-bold"
                                                        style={{
                                                            backgroundColor: completion >= 75 ? '#22C55E' : completion >= 50 ? '#FCD34D' : completion > 0 ? '#FCA5A5' : '#E5E7EB',
                                                            color: completion > 0 ? '#ffffff' : '#9CA3AF'
                                                        }}
                                                    >
                                                        {completion}%
                                                    </div>
                                                );
                                            })}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {activeTab === 'summary' && (
                            <div className="bg-white rounded-xl sm:rounded-2xl shadow-lg p-4 sm:p-6">
                                <h2 className="text-xl sm:text-2xl font-bold text-slate-800 mb-4 sm:mb-6">Monthly Summary - {monthYear}</h2>
                                <div className="grid gap-3 sm:gap-4">
                                    {habits.map((habit, index) => {
                                        const progress = getProgress(index);
                                        const daysCompleted = Math.round((progress / 100) * daysInMonth);
                                        return (
                                            <div key={index} className="bg-slate-50 rounded-lg sm:rounded-xl p-3 sm:p-4">
                                                <div className="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-2 mb-2">
                                                    <h3 className="font-semibold text-slate-800 text-sm sm:text-base">{habit}</h3>
                                                    <div className="flex gap-3 sm:gap-4 text-xs sm:text-sm">
                                                        <span className="text-slate-600">
                                                            <strong>{daysCompleted}</strong> / {daysInMonth} days
                                                        </span>
                                                        <span className="font-bold text-emerald-600">{progress}%</span>
                                                    </div>
                                                </div>
                                                <div className="w-full h-2 sm:h-3 bg-slate-200 rounded-full overflow-hidden">
                                                    <div
                                                        className="h-full bg-gradient-to-r from-emerald-400 to-emerald-600 transition-all duration-300"
                                                        style={{ width: progress + '%' }}
                                                    />
                                                </div>
                                            </div>
                                        );
                                    })}
                                </div>
                            </div>
                        )}

                        {activeTab === 'streaks' && (
                            <div className="grid gap-4 sm:gap-6">
                                <div className="bg-white rounded-xl sm:rounded-2xl shadow-lg p-4 sm:p-6">
                                    <h2 className="text-xl sm:text-2xl font-bold text-slate-800 mb-4 sm:mb-6 flex items-center gap-2">
                                        <Flame className="text-orange-500" size={20} />
                                        <span className="text-sm sm:text-2xl">Current Streaks</span>
                                    </h2>
                                    <div className="grid gap-3 sm:gap-4">
                                        {habits.map((habit, index) => {
                                            const streak = getCurrentStreak(index);
                                            return (
                                                <div key={index} className="flex justify-between items-center bg-slate-50 rounded-lg sm:rounded-xl p-3 sm:p-4">
                                                    <span className="font-medium text-slate-700 text-sm sm:text-base">{habit}</span>
                                                    <div className="flex items-center gap-2">
                                                        <Flame size={18} className={streak > 0 ? 'text-orange-500' : 'text-slate-300'} />
                                                        <span className={'text-xl sm:text-2xl font-bold ' + (streak > 0 ? 'text-orange-500' : 'text-slate-400')}>
                                                            {streak}
                                                        </span>
                                                    </div>
                                                </div>
                                            );
                                        })}
                                    </div>
                                </div>

                                <div className="bg-gradient-to-br from-emerald-500 to-emerald-600 rounded-xl sm:rounded-2xl shadow-lg p-6 sm:p-8 text-white text-center">
                                    <Award size={40} className="mx-auto mb-3 sm:mb-4 sm:w-12 sm:h-12" />
                                    <h3 className="text-2xl sm:text-3xl font-bold mb-2">{getMotivation()}</h3>
                                    <p className="text-emerald-100 text-sm sm:text-base">Keep building those healthy habits!</p>
                                </div>
                            </div>
                        )}

                        {activeTab === 'charts' && (
                            <div className="bg-white rounded-xl sm:rounded-2xl shadow-lg p-4 sm:p-6">
                                <h2 className="text-xl sm:text-2xl font-bold text-slate-800 mb-4 sm:mb-6 flex items-center gap-2">
                                    <TrendingUp size={20} />
                                    <span className="text-sm sm:text-2xl">Consistency Dashboard</span>
                                </h2>

                                <div className="grid gap-4 sm:gap-6">
                                    <div>
                                        <h3 className="text-base sm:text-lg font-semibold text-slate-700 mb-3 sm:mb-4">Habit Completion Rates</h3>
                                        <div className="space-y-2 sm:space-y-3">
                                            {habits.map((habit, index) => {
                                                const progress = getProgress(index);
                                                return (
                                                    <div key={index}>
                                                        <div className="flex justify-between text-xs sm:text-sm mb-1">
                                                            <span className="text-slate-600 truncate pr-2">{habit}</span>
                                                            <span className="font-semibold text-slate-800">{progress}%</span>
                                                        </div>
                                                        <div className="w-full h-4 sm:h-6 bg-slate-200 rounded-full overflow-hidden">
                                                            <div
                                                                className="h-full bg-gradient-to-r from-blue-400 to-blue-600 transition-all duration-500"
                                                                style={{ width: progress + '%' }}
                                                            />
                                                        </div>
                                                    </div>
                                                );
                                            })}
                                        </div>
                                    </div>

                                    <div className="grid grid-cols-2 gap-3 sm:gap-4 mt-4 sm:mt-6">
                                        <div className="bg-gradient-to-br from-emerald-50 to-emerald-100 rounded-lg sm:rounded-xl p-3 sm:p-4 text-center">
                                            <div className="text-2xl sm:text-3xl font-bold text-emerald-600">{getMonthlyAverage()}%</div>
                                            <div className="text-xs sm:text-sm text-slate-600 mt-1">Avg Completion</div>
                                        </div>
                                        <div className="bg-gradient-to-br from-orange-50 to-orange-100 rounded-lg sm:rounded-xl p-3 sm:p-4 text-center">
                                            <div className="text-2xl sm:text-3xl font-bold text-orange-600">
                                                {Math.max(...habits.map((_, i) => getCurrentStreak(i)))}
                                            </div>
                                            <div className="text-xs sm:text-sm text-slate-600 mt-1">Best Streak</div>
                                        </div>
                                        <div className="bg-gradient-to-br from-blue-50 to-blue-100 rounded-lg sm:rounded-xl p-3 sm:p-4 text-center">
                                            <div className="text-2xl sm:text-3xl font-bold text-blue-600">
                                                {habits.filter((_, i) => getProgress(i) >= 80).length}
                                            </div>
                                            <div className="text-xs sm:text-sm text-slate-600 mt-1">Habits 80%+</div>
                                        </div>
                                        <div className="bg-gradient-to-br from-purple-50 to-purple-100 rounded-lg sm:rounded-xl p-3 sm:p-4 text-center">
                                            <div className="text-2xl sm:text-3xl font-bold text-purple-600">
                                                {daysInMonth}
                                            </div>
                                            <div className="text-xs sm:text-sm text-slate-600 mt-1">Days This Month</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {activeTab === 'compare' && (
                            <div className="bg-white rounded-xl sm:rounded-2xl shadow-lg p-4 sm:p-6">
                                <h2 className="text-xl sm:text-2xl font-bold text-slate-800 mb-4 sm:mb-6 flex items-center gap-2">
                                    <Calendar size={20} />
                                    <span className="text-sm sm:text-2xl">Monthly Comparison</span>
                                </h2>

                                {getAllMonths().length > 0 ? (
                                    <div className="space-y-6 sm:space-y-8">
                                        <div>
                                            {getAllYears().length > 1 && (
                                                <div className="flex flex-wrap gap-2 mb-4 sm:mb-6">
                                                    <span className="text-slate-600 font-medium text-sm sm:text-base">Select Year:</span>
                                                    {getAllYears().map(year => (
                                                        <button
                                                            key={year}
                                                            onClick={() => setSelectedYear(year)}
                                                            className={'px-3 sm:px-4 py-1 sm:py-2 rounded-lg font-medium transition-colors text-sm sm:text-base ' + (
                                                                selectedYear === year
                                                                    ? 'bg-emerald-500 text-white'
                                                                    : 'bg-slate-100 text-slate-600 hover:bg-slate-200'
                                                            )}
                                                        >
                                                            {year}
                                                        </button>
                                                    ))}
                                                </div>
                                            )}

                                            <div className="bg-slate-50 rounded-lg sm:rounded-xl p-3 sm:p-6">
                                                <h3 className="text-base sm:text-lg font-semibold text-slate-700 mb-4 sm:mb-6">
                                                    Monthly Consistency - {selectedYear}
                                                </h3>

                                                <div className="flex items-end justify-between gap-1 sm:gap-2 h-48 sm:h-80">
                                                    {getYearData(selectedYear).map((data, index) => {
                                                        const yearData = getYearData(selectedYear);
                                                        const maxValue = Math.max(...yearData.map(d => d.value), 100);
                                                        const heightPercent = data.hasData ? ((data.value / maxValue) * 100) : 0;
                                                        const heightStyle = data.hasData ? (heightPercent + '%') : '8px';
                                                        const minHeight = data.hasData ? '15px' : '8px';

                                                        return (
                                                            <div key={index} className="flex-1 flex flex-col items-center gap-1 sm:gap-2">
                                                                <div className="w-full flex flex-col justify-end items-center h-40 sm:h-64">
                                                                    {data.hasData && (
                                                                        <div className="text-[9px] sm:text-xs font-bold text-slate-700 mb-1">
                                                                            {data.value}%
                                                                        </div>
                                                                    )}
                                                                    <div
                                                                        className={'w-full rounded-t-md sm:rounded-t-lg transition-all duration-500 ' + (
                                                                            data.hasData
                                                                                ? data.value >= 75
                                                                                    ? 'bg-gradient-to-t from-emerald-500 to-emerald-400'
                                                                                    : data.value >= 50
                                                                                        ? 'bg-gradient-to-t from-yellow-500 to-yellow-400'
                                                                                        : 'bg-gradient-to-t from-orange-500 to-orange-400'
                                                                                : 'bg-slate-200'
                                                                        )}
                                                                        style={{
                                                                            height: heightStyle,
                                                                            minHeight: minHeight
                                                                        }}
                                                                    />
                                                                </div>
                                                                <div className="text-[9px] sm:text-xs font-medium text-slate-600">
                                                                    {data.month}
                                                                </div>
                                                            </div>
                                                        );
                                                    })}
                                                </div>
                                            </div>

                                            <div className="grid grid-cols-1 sm:grid-cols-3 gap-3 sm:gap-4 mt-4 sm:mt-6">
                                                {(() => {
                                                    const yearData = getYearData(selectedYear);
                                                    const dataWithValues = yearData.filter(d => d.hasData);
                                                    const best = dataWithValues.reduce((max, d) => d.value > max.value ? d : max, { month: '-', value: 0 });
                                                    const worst = dataWithValues.reduce((min, d) => d.value < min.value ? d : min, { month: '-', value: 100 });
                                                    const avg = dataWithValues.length > 0
                                                        ? Math.round(dataWithValues.reduce((sum, d) => sum + d.value, 0) / dataWithValues.length)
                                                        : 0;

                                                    return (
                                                        <React.Fragment>
                                                            <div className="bg-gradient-to-br from-emerald-50 to-emerald-100 rounded-lg sm:rounded-xl p-4 sm:p-6">
                                                                <h4 className="font-semibold text-emerald-800 mb-2 text-sm sm:text-base">üèÜ Best Month</h4>
                                                                <div className="text-xl sm:text-2xl font-bold text-emerald-600">{best.month}</div>
                                                                <div className="text-xs sm:text-sm text-emerald-700 mt-1">{best.value}% completion</div>
                                                            </div>

                                                            <div className="bg-gradient-to-br from-blue-50 to-blue-100 rounded-lg sm:rounded-xl p-4 sm:p-6">
                                                                <h4 className="font-semibold text-blue-800 mb-2 text-sm sm:text-base">üìä Average</h4>
                                                                <div className="text-xl sm:text-2xl font-bold text-blue-600">{avg}%</div>
                                                                <div className="text-xs sm:text-sm text-blue-700 mt-1">Across {dataWithValues.length} months</div>
                                                            </div>

                                                            <div className="bg-gradient-to-br from-orange-50 to-orange-100 rounded-lg sm:rounded-xl p-4 sm:p-6">
                                                                <h4 className="font-semibold text-orange-800 mb-2 text-sm sm:text-base">üí™ Growth Area</h4>
                                                                <div className="text-xl sm:text-2xl font-bold text-orange-600">{worst.month}</div>
                                                                <div className="text-xs sm:text-sm text-orange-700 mt-1">{worst.value}% completion</div>
                                                            </div>
                                                        </React.Fragment>
                                                    );
                                                })()}
                                            </div>

                                            <div className="mt-6 sm:mt-8">
                                                <h3 className="text-base sm:text-lg font-semibold text-slate-700 mb-3 sm:mb-4">Habit Progress in {selectedYear}</h3>
                                                {habits.map((habit, habitIndex) => {
                                                    const monthNames = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
                                                    const dataWithValues = getYearData(selectedYear).filter(d => d.hasData);

                                                    return (
                                                        <div key={habitIndex} className="mb-4 sm:mb-6 bg-slate-50 rounded-lg sm:rounded-xl p-3 sm:p-4">
                                                            <h4 className="font-medium text-slate-700 mb-2 sm:mb-3 text-sm sm:text-base">{habit}</h4>
                                                            <div className="grid grid-cols-3 sm:grid-cols-6 gap-2">
                                                                {dataWithValues.map((data) => {
                                                                    const monthKey = selectedYear + '-' + monthNames.indexOf(data.month);
                                                                    const progress = getProgress(habitIndex, monthKey);
                                                                    return (
                                                                        <div key={data.month} className="text-center">
                                                                            <div className="text-[10px] sm:text-xs text-slate-600 mb-1">{data.month}</div>
                                                                            <div className="h-1.5 sm:h-2 bg-slate-200 rounded-full overflow-hidden">
                                                                                <div
                                                                                    className="h-full bg-gradient-to-r from-blue-400 to-blue-600 transition-all duration-300"
                                                                                    style={{ width: progress + '%' }}
                                                                                />
                                                                            </div>
                                                                            <div className="text-[10px] sm:text-xs font-semibold text-slate-700 mt-1">{progress}%</div>
                                                                        </div>
                                                                    );
                                                                })}
                                                            </div>
                                                        </div>
                                                    );
                                                })}
                                            </div>
                                        </div>
                                    </div>
                                ) : (
                                    <div className="text-center py-12 text-slate-500">
                                        <Calendar size={40} className="mx-auto mb-4 opacity-50 sm:w-12 sm:h-12" />
                                        <p className="text-sm sm:text-base">Track habits for multiple months to see comparisons here!</p>
                                    </div>
                                )}
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(h(HabitTracker));
    </script>
</body>

</html>
